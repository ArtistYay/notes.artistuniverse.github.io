site_name: Artist's Notebook
site_url: http://notes.artistuniverse.tech
site_author: Artist

theme: 
  name: material
  language: en

  font:
    text: Roboto
    code: Roboto

  features:
# Content
    - content.code.annotate
    - content.code.copy
    - content.tabs.link

# Other
    - header.autohide
    - announce.dismiss

# Navigation
    - navigation.footer
    - navigation.instant # Instant loading 
#    - navigation.indexes
    - navigation.sections 
    - navigation.tabs # Top-level sections as tabs
    - navigation.top # Back to top button
    - navigation.path
#    - navigation.expand
    - navigation.tracking

# Search
    - search.highlight
    - search.share
    - search.suggest

  plugins:
    - search:
      lang: en
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
    - tags:
      enabled: true
    - typeset
    - mkdocs-backlinks
    - optimize
    - awesome-pages
#    - pub-obsidian:
#      obsidian_dir: .obsidian

  palette:
    # Palette toggle for dark mode
    - scheme: default
      primary: purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for light mode
    - scheme: slate
      primary: purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

markdown_extensions:
# Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html

# Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.highlight: # Adding code blocks
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Added data tables
  - tables

# if you want to be able to use emojis
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji 
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

# table of contents with permalink
  - toc:
      permalink: true
      toc_depth: 3

# make custom admonitions
extra_css:
  - stylesheets/extra.css

extra:
  generator: true
  social:
    - icon: simple/youtube
      link: https://www.youtube.com/@ArtistUniverseUntouched

